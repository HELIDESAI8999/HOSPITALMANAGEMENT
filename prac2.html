<html> 
<head> 
 <style>
  table 
  { border-collapse:collapse; 
   cellspacing:20px;
   background-color:black; 
   color:white
   }
  </style> 
</head>  
<body> 
 <table BORDER="1px solid black" align="center"> 
 <form> 
<caption style="color:rgb(17, 3, 48)">
    <b>FORM EXAMPLE</b>
</caption> 
<tr>
    <td>FIRSTNAME:</td> 
    <td><input type="text" name="firstname"></td>
</tr> 
<tr>
    <td>LASTNAME:</td> 
    <td><input type="text" name="lastname"></td>
</tr> 
<tr>
    <td>PASSWORD:</td> 
    <td><input type="password" name="password"></td>
</tr> 
<tr>
    <td>ADDRESS:</td> 
    <td><TEXTAREA ROWS="5" cols="10"></textarea></td>
</tr> 
<tr>
    <td>GENDER:</td> 
    <td><input type="radio" name="male">MALE 
    <input type="radio" name="female">FEMALE</td>
</tr> 
<tr>
    <td>COURSES:</td>
    <td><select name="courses"> 
      <option value="ENGLISH">ENGLISH</option> 
      <option value="WEB TECH">WEB TECH</option> 
      <option value="ECONOMICS">ECONOMICS</option></td>
</tr> 
<tr>
    <td>YEAR:</td> 
    <td><input type="CHECKBOX" name="FIRST">1st 
     <input type="checkbox" name="second">2nd 
     <input type="checkbox" name="third">3rd</td>
</tr> 
<tr>
    <td><button type="submit" name="submit">SUBMITT</button></td> 
    <td><button type="reset" name="reset">RESET</button></td>
</tr> 
</form> 
</table> 
</body> 
</html>
